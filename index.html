<!DOCTYPE html>
<html>
<!--Project by Heather Gray 12/14/2018-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Gradient Background Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>CSS Gradient Generator</h1>
        <h2>Generate a css background for use in your web sites!</h2>

        <div class="radiogroup">

            <form action="#" class="options">


                <div class="colorselect">
                    <input type="color" name="color1" id="color1" value="#80ffff">
                    <input type="color" name="color2" id="color2" value="#80ff80">
                </div>


                <div class="radiobtn">
                    <label>
                        <input name="direction" type="radio" checked value="to right," />
                        <span>To Right</span>
                    </label>

                    <label>
                        <input name="direction" type="radio" value="to bottom," />
                        <span>To Bottom</span>
                    </label>
                </div>
                <div class="container">
                    <a name="" id="generate" class="btn btn-primary" href="#" role="button">Generate</a>
                    <a name="" id="randombtn" class="btn btn-secondary" href="#" role="button">Random</a>
                </div>
            </form>
        </div>
        <div >
            <h3 id="cssoutput">Copy CSS output to your project:</h3>
            <textarea id="textbox">background: linear-gradient(to right,#80ffff, #80ff80);</textarea>
        </div>
    </div>
    <footer>Heather Gray 2018</footer>
    <script src="main.js"></script>
</body>

</html>
